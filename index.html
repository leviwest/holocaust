<!DOCTYPE html>
<meta charset="utf-8">
<style>

        /* Make the chart container fill the page using CSS. */
      #chart {
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
      }
  
.links line {
  stroke: #000000;
  stroke-opacity: 0.8;
  stroke-width:2;
}

.nodes circle {
  stroke: #000000;
  stroke-width: 0.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

  
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>

<div id="chart"></div>

<script>

  var chartDiv = document.getElementById("chart");
  var svg = d3.select(chartDiv).append("svg");

          // Extract the width and height that was computed by CSS.
        var width = chartDiv.clientWidth;
        var height = chartDiv.clientHeight;

        // Use the extracted size to set the size of an SVG element.
        svg
          .attr("width", width)
          .attr("height", height);

//var svg = d3.select("svg"),
  //width = +svg.attr("width"),
  //height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-40))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide",d3.forceCollide().radius(d => d.size * 5))
    .force("x", d3.forceX(width / 2).strength(0.003*2))
    .force("y", d3.forceY(height / 2).strength(0.013*2.5));

svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "white");
  
d3.json("holocaust.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return (d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")

  var circles = node.append("circle")
      .attr("r", d => d.size*4)  

  .attr("fill", function(d) { if (d.survivor == "Patipa") {
      return "#988330";
    } else if (d.survivor == "Brodman") {
      return "#5b7a4f";
    } else {
      return "red";
    }
  })
      .attr("opacity", d => d.opacity)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
  
  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3)
      .attr("fill", "black");
  
  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
  
function distance() {
    return 40;
}

              // Draw for the first time to initialize.
  redraw();

      // Redraw based on the new size whenever the browser window is resized.
  window.addEventListener("resize", redraw);
        
</script>
